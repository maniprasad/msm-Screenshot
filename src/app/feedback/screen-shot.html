<mat-dialog-content  style="width: 100%; height: 80%;overflow-y: hidden;overflow-x: hidden;">
   
    <div class="container" style="border-width: 2px solid red;height: 100%; ">
        <div  style="display: flex; display: flex;height: 82% !important;">
        <div class="flex-child " style="width: 50%; border: 2px solid black">
            <img [src]='serviceImg' class="img-responsive" style=" height: fit-cover; max-width: 100%;
            max-height: 100%;"  > 
          </div>
          <div class="flex-child" style="width: 50% !important;">
            <mat-form-field appearance="fill" style="display: block; height: 100%;">
                <mat-label>Feedback Commments</mat-label>
                <textarea matInput></textarea>
              </mat-form-field>
          </div>
        </div>
          
          <button mat-raised-button (click)="screenshot()"   color="primary">Take Screenshot </button>
</div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
     
      <button mat-raised-button  mat-dialog-close tabindex="-1" color="primary">Close</button>
    </mat-dialog-actions>
